    <style>
      :root {
        --primary-color: #00ff41;
        --primary-dark: #050a05;
        --primary-dim: #0a140a;
        --primary-bright: #ccffcc;
      }

      body.skin-pink {
        --primary-color: #ff006e;
        --primary-dark: #0a0505;
        --primary-dim: #140a0a;
        --primary-bright: #ffccee;
      }

      body {
        background-color: #000;
        color: var(--primary-color);
        overflow: hidden;
        touch-action: none; /* Prevent mobile scroll/zoom */
      }
      /* Custom Scrollbar for Terminal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--primary-dark); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-bright); 
      }
      
      /* Mask for marquee fade */
      .mask-gradient {
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }

      /* 3D Transform Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .translate-z-0 { transform: translateZ(0px); }
      .translate-z-4 { transform: translateZ(10px); }
      .translate-z-10 { transform: translateZ(30px); }
      .translate-z-20 { transform: translateZ(60px); }
      .translate-z-30 { transform: translateZ(100px); }
      
      /* Hover depth effect */
      .hover-depth:hover {
        transform: translateZ(20px);
      }

      /* Dynamic Color Classes using CSS Variables */
      .text-primary { color: var(--primary-color); }
      .text-primary-bright { color: var(--primary-bright); }
      .text-primary-dim { color: var(--primary-dim); }
      .bg-primary-dark { background-color: var(--primary-dark); }
      .border-primary { border-color: var(--primary-color); }
      .border-primary-dim { border-color: var(--primary-color, rgba(0,0,0,0.3)); opacity: 0.3; }
      .shadow-primary { box-shadow: 0 0 20px var(--primary-color); }
      .hover-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-color); box-shadow: 0 0 10px var(--primary-color); }
      
      /* Apply to text-glitch animation */
      .animate-text-glitch {
        animation: text-glitch 3s infinite linear alternate-reverse;
      }

      /* Intro popup animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scale-in {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      .animate-scale-in {
        animation: scale-in 0.4s ease-out;
      }
